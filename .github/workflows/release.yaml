name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - release-*
    paths:
      - charts/**/Chart.yaml

permissions: read-all

jobs:
  workflow:
    name: Reusable Workflow
    uses: action-stars/helm-workflows/.github/workflows/release.yaml@25591df5ba8d691b4e4d99a0dd6ba927d484eb15 # v0.8.11
    permissions:
      attestations: write
      contents: write
      id-token: write
      packages: write
    secrets:
      oci_password: ${{ secrets.GITHUB_TOKEN }}
    with:
      chart_dir: charts
      release_as_latest: true
      release_notes: true
      publish_gh_pages: true
      publish_oci: true
      oci_registry: "ghcr.io"
      oci_username: ${{ github.actor }}
      oci_repository_prefix: ${{ github.repository }}
      ah_lint: true
