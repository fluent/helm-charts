apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "fluentd.fullname" . }}-test-connection"
  labels:
    {{- include "fluentd.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  {{- with .Values.imagePullSecrets }}
  imagePullSecrets:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  containers:
    - name: wget
      image: "{{ .Values.testImage.repository }}:{{ .Values.testImage.tag }}"
      command: ['wget']
      args: ['{{ include "fluentd.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
